<div
  class="modal"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  [hidden]="!loading"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <mat-spinner></mat-spinner>
        <h1>Loading...</h1>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop show" [hidden]="!loading"></div>
