<mat-card>
  <mat-card-content>
    <img class="icon" [src]="country.coatOfArms.png" />
    <img
      mat-card-image
      [src]="country.flags.png"
      [alt]="country.flags.alt"
      width="100%"
    />
    <input
      class="favorite"
      type="checkbox"
      [value]="country.name.common"
      (change)="actionFavorites($event.target)"
    />
  </mat-card-content>
</mat-card>
