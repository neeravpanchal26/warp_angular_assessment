<mat-form-field [appearance]="appearance" [formGroup]="formGroup">
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [placeholder]="placeholder"
    [formControlName]="formcontrolname"
  ></textarea>
  <mat-error *ngIf="formGroup.controls[formcontrolname].hasError('required')">
    {{ label }} is required.
  </mat-error>
</mat-form-field>
